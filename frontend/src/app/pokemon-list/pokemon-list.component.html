<app-search-bar (emitSearch)="getSearch($event)"></app-search-bar>

<div class="container" *ngIf="pokemons != undefined">

<div class="glassBox"  *ngFor="let pokemon of pokemons">
      <div>
        <div id="card">
          <span class="Card-id">{{pokemon.id}}</span>
          <h3 class="glassBox__title">{{pokemon.name}}</h3>
          <div  class="glassBox__imgBox">
              <img [src]="pokemon.sprites.other.home.front_shiny" alt="Pokemon" class="card-logo">
          </div>
          <a routerLink = "/pokemons/{{pokemon.id}}"> <button mat-button >See more details </button></a>
        </div>
      </div>
  </div>
</div>

<div  class="container" *ngIf="pokemons.length == 0">
  <h1 class="h1">Opps!</h1>
  <h2 class="h2">Pokemon not found, search again!</h2>
  <img src="assets/pokeNotFound.png" class="pokemon">
</div>

<router-outlet></router-outlet>
